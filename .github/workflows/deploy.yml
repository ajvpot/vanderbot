name: Deploy

on:
  push:
    - main
    - master

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
      - uses: imjasonh/setup-ko@v0.6
      - run: ko build